<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JAHABlog-registro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    
</head>
<body>
    <div class="container login">
        <div class="login-container">
            <h3 class="title-registro"> </h3>
            <form action="">
                <input id="nombre" class="form-control" type="text" placeholder="NOMBRE">
                <input id="email" class="form-control" type="text" placeholder="EMAIL">
                <input id="contrasena" class="form-control" type="password" placeholder="CONTRASEÑA">
                <input id="re-contrasena" class="form-control" type="password" placeholder="RE-CONTRASEÑA">
                <div class="action-login">
                     <button type="button" class="btn" id="btn">Registrarse</button>
                     <a href="/sign-in">&lt;SIGN-IN</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/registro.js"></script>
</body>
</html>
